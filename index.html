<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="titleContainer">
    <h1>ROCK PAPER SCISSORS WITH JAVASCRIPT</h1>
  </div>

  <div id="container">
    <div class="content">Make your choice by clicking a button below!</div>
  </div>

  <div class="gameContainer">

    <div class="interactionContainer">
      <div class="playerCol">
        <h3 class="playerText">Player</h3>
        <div class="playerMoveContainer">
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div class="scoreContainer">
            <p class="humanScoreText">Human Score</p>
            <div class="scoreBox">
              <p class="humanScore">0</p>
            </div>
        </div>
      </div>

      <div class="vsCol">
          <h3 class="playerText">Vs.</h3>
      </div>
      
      <div class="compCol">
          <h3 class="playerText">Computer</h3>
          <div class="compMoveContainer"></div>
          <div class="scoreContainer">
              <p class="computerScoreText">Computer Score</p>
              <div class="scoreBox">
                  <p class="computerScore">0</p>
              </div>
          </div>
      </div>
    </div>
    <h3 class="winnerText">_____ Wins!!!</h3>
  </div>
</body>
</html>
